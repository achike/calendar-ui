<form (ngSubmit)="saveCalendarDetails()" #calendarForm="ngForm">
  
  <div>
    <label>Name: </label>
    <input type="text" name="calendarName" [(ngModel)]="calendar.calendarName">
  </div>
  
  <div>
    <label>Username: </label>
    <input type="text" name="username" [(ngModel)]="calendar.username"> 
    {{calendar.username}} 
  </div>
  
  <div>
    <label>External ID: </label>
    <input type="text" name="externalId" [(ngModel)]="calendar.externalId">
  </div>

  <button type="submit">Save</button>
</form>
